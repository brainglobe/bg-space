language: python
dist: xenial
matrix:
  include:
  - python: '3.6'
    env: NOXSESSION="tests-3.6"
  - python: '3.7'
    env: NOXSESSION="tests-3.7"
  - python: '3.8'
    env: NOXSESSION="tests-3.8"
  - python: '3.8'
    env: NOXSESSION="lint"
install:
- pip install nox
script: nox --session "$NOXSESSION"

deploy:
  provider: pypi
  user: vigji
  password:
    secure: 
  on:
    distributions: sdist bdist_wheel
    repo: brainglobe/bgspace
    condition: $NOXSESSION = "tests-3.8"
